<div class="search-container">
  <input type="text" id="search-input" placeholder="Search..." #searchUserInp>
  <button id="search-button" (click)="searchUsers(searchUserInp)">Search</button>
</div>
<label for="latest-results-checkbox">
  <input type="checkbox" id="latest-results-checkbox">
  Get Latest Results
</label>
<div>
  <ng-container *ngFor="let item of users">
    <div>{{item.id}}</div>
    <div>{{item.name}}</div>
    <div>{{item.username}}</div>
  </ng-container>
</div>
<div class="search-container">
  <button id="convert-button" (click)="convertToTitleCaseAndDisplay()">Convert to Title Case</button>
  <ul>
    <li *ngFor="let word of convertToTitleCaseWords">{{ word }}</li>
  </ul>
</div>
